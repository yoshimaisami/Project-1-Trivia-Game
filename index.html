<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reading Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="gamename">Reading Game</h1>
      <h2 class="scoreboard">Score: TBD</h2>
      <p class="instructions">
        Instructions: Look at the picture below and then select the word that
        best matches from the options that are presented to you. Good luck!
      </p>
    </header>
    <main>
      <div class="question">
        <img
          class="questionImage"
          src="http://place-sloth.com/500-500.png"
          alt="file name of questionImage"
        />
      </div>
    </main>
    <section>
      <a href="#" class="correctAnswer">Option 1</a>
      <a href="#" class="incorrectAnswer">Option 2</a>
    </section>
    <section>
      <a href="#" class="nextQuestion">Next Question</a>
      <a href="#" class="reset">Reset</a>
    </section>
    <footer>
      <a href="#" class="linkedin">Linkedin</a>
      <a href="#" class="twitter">Twitter</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
